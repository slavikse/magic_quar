<!DOCTYPE html>
<html lang='ru'>
<head>
  <title>My A-Frame Scene</title>
  <script src='https://aframe.io/releases/0.8.2/aframe.min.js'></script>
  <!-- https://github.com/ngokevin/kframe/tree/master/components/orbit-controls -->
  <script src='https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js'></script>
  <script
    src='https://cdn.rawgit.com/ngokevin/kframe/master/components/layout/dist/aframe-layout-component.min.js'
    type='text/javascript'
  ></script>
</head>

<body>
<a-scene background='color: #333'>
  <a-entity
    camera
    look-controls
    orbit-controls='target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15; autoRotate: true;'
  />

  <a-entity layout='type: dodecahedron; radius: 6'>
    <a-box
      geometry='primitive: box'
      material
    ></a-box>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
    <a-entity
      geometry='primitive: box'
      material
    ></a-entity>
  </a-entity>
</a-scene>
</body>

</html>
